name: Desplegar a VPS - Ionos

on:
  push:
    branches:
      - main
      - master
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: VPS_SSH_KEY

    steps:
      - name: Recuperando c√≥digo del repositorio
        uses: actions/checkout@v3

      - name: Configurando Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compilando y empaquetando el proyecto
        run: mvn clean package -DskipTests

      - name: Copiando archivos jar al Servidor VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "target/*.jar"
          target: "~/wispcrm/"

      - name: Reiniciando Servicio
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl stop sysred || true
            sudo systemctl daemon-reload
            sudo systemctl start sysred
            sudo systemctl status sysred --no-pager -l
