<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-wrapper">
    <div class="login-box">
        <h2>Iniciar sesión</h2>
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label>Usuario</label>
                <input type="text" name="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>

            <div class="messages">
                <p th:if="${param.error}" class="error">Usuario o contraseña incorrecta</p>
                <p th:if="${param.logout}" class="success">Has cerrado sesión correctamente</p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
