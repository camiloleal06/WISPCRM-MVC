<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enviar mensaje WhatsApp</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #128c7e;
        }
        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
            color: #444;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border: 1px solid #25d366;
            outline: none;
        }
        textarea {
            resize: none;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 12px;
            background: #25d366;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #128c7e;
        }
        .status {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            color: #128c7e;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ“² Enviar mensaje WhatsApp</h2>

    <form method="post" th:action="@{/send}" enctype="multipart/form-data">
        <!-- Imagen -->
        <label for="image">Imagen (opcional)</label>
        <input type="file" id="image" name="image" accept="image/*" />

        <!-- NÃºmeros de telÃ©fono -->
        <label for="phones">NÃºmeros de telÃ©fono</label>
        <textarea id="phones" name="phones" rows="5" placeholder="3001112233,3009998877" required/></textarea>

        <!-- Mensaje -->
        <label for="message">Mensaje a enviar</label>
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquÃ­..." required></textarea>

        <button type="submit">Enviar Mensaje</button>
    </form>

    <!-- Estado -->
    <p th:if="${status}" class="status" th:text="${status}"></p>
</div>
</body>
</html>
